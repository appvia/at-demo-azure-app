apiVersion: compute.appvia.io/v2beta1
kind: Cluster
metadata:
  annotations:
    appenvs.appvia.io/azure-test-dev: "true"
  labels:
    name: aks-mkwoj
  name: aks-mkwoj
  namespace: ws-amir
spec:
  allocation:
    type: none
  channel: default
  cloudAccessConfigRef:
    name: azure-nonprod
    namespace: ws-amir
  cloudResourceName: ws-amir-aks-mkwoj
  enableAutoUpgrade: false
  enablePrivateCluster: false
  networking:
    authorizedMasterNetworks:
    - cidr: 0.0.0.0/0
      name: default
    authorizedNetworks:
    - cidr: 0.0.0.0/0
      name: default
    networkPlan: aks-standard
    networkRef:
      group: networking.appvia.io
      kind: NetworkFabric
      name: aks-mkwoj
      namespace: ws-amir
      version: v2beta1
  nodePools:
  - autoscaling:
      enabled: true
      maxSize: 10
      minSize: 2
    defaultUpdateOptions:
      cloudUpdateStrategy: CloudDefault
      replacementStrategy: None
    diskSize: 30
    image: Linux
    logicalName: system
    machine: Standard_D2s_v5
    maxPodsPerNode: 110
    providerDetails:
      aks:
        mode: system
      type: AKS
    size: 2
  plan: aks-standard-multitenant
  provider: AKS
  providerDetails:
    aks:
      linuxProfile: {}
      skuTier: Free
      windowsProfile: {}
    type: AKS
  quotaLimits:
    default: small
    templates:
    - constraints:
        hardQuota:
          requests.cpu: "1"
          requests.memory: 3.5Gi
        limitRanges:
        - max:
            cpu: 256m
            ephemeral-storage: 2.175Gi
            memory: 896Mi
          type: Pod
      name: small
      resourceDefaults:
      - default:
          cpu: 256m
          ephemeral-storage: 10Mi
          memory: 896Mi
        defaultRequest:
          cpu: 50m
          memory: 200Mi
        type: Container
    - constraints:
        hardQuota:
          requests.cpu: "2"
          requests.memory: 7Gi
        limitRanges:
        - max:
            cpu: 512m
            ephemeral-storage: 4.35Gi
            memory: 1792Mi
          type: Pod
      name: medium
      resourceDefaults:
      - default:
          cpu: 512m
          ephemeral-storage: 500Mi
          memory: 1792Mi
        defaultRequest:
          cpu: 50m
          memory: 200Mi
        type: Container
    - constraints:
        hardQuota:
          requests.cpu: "4"
          requests.memory: 14Gi
        limitRanges:
        - max:
            cpu: "1"
            ephemeral-storage: 8.7Gi
            memory: 3584Mi
          type: Pod
      name: large
      resourceDefaults:
      - default:
          cpu: "1"
          ephemeral-storage: 1Gi
          memory: 3584Mi
        defaultRequest:
          cpu: 50m
          memory: 200Mi
        type: Container
  region: uksouth
  security:
    podSecurityStandard:
      allowed:
      - restricted
      - baseline
      - privileged
      defaultProfile: baseline
      enabled: true
  stage: nonprod
  version: 1.25.6
